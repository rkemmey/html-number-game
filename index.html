<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Your Javascript file goes here -->
    <script src="app.js" async defer></script>
  </head>
  <body>
    <!-- your HTML should go here -->
    <nav>
      <h1>Let's Play the Guessing Number Game!</h1>
    </nav>

    <form onsubmit="guessing(event)">
      <input id="user-guess" name="guess" placeholder="What's your guess?"/>
      <button type="submit">Submit</button>
    </form>

    <div id="output">

    </div>


  </body>
</html>
